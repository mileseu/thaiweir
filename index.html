<!DOCTYPE html>
<html>

<head>
  <title>Thai Weir</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/icon.ico">
  <link rel="stylesheet" href="w3.css">
  <link href="assets/Document fonts/Arista2.0.ttf" rel="stylesheet">
  <link href="assets/Document fonts/Arista2.0 light.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style type="text/css">
    body,
    h1,
    li {
      font-family: Arista2light
    }

    body,
    html {
      height: 100%
    }

    .bgimg {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/img/bg.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="bgimg w3-display-container w3-text-white">
    <div class="w3-display-topmiddle  w3-jumbo;">
      <!--h1>THAI WEIR</h1-->
      <a><img src="assets/img/logologo.png" alt="" class="img-fluid"
          style="height:300px; width:300px; background-position: center; filter: brightness(80%)"></a>
    </div>
    <div class="w3-display-topleft w3-container w3-xlarge">
      <p><button onclick="document.getElementById('menu').style.display='block'"
          class="w3-button w3-black">menu</button></p>
      <p><button onclick="document.getElementById('drinks').style.display='block'"
          class="w3-button w3-black">drinks</button></p>
      <p><button onclick="document.getElementById('contact').style.display='block'"
          class="w3-button w3-black">contact</button></p>
      <p><button onclick="location.href='https://deliveroo.co.uk/menu/bath/bathwick/thai-magma-restaurant'"
            class="w3-button w3-black">delivery</button></p>
    </div>
    <div class="w3-display-bottomleft w3-container">
      <p class="w3-xlarge">monday - sunday | 12:00-23:00</p>
      <p class="w3-large">17 Argyle Street (Terrace), Bath, BA2 4BQ</p>
    </div>
  </div>

  <!-- Menu Modal -->
  <div id="menu" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom">
        <span onclick="document.getElementById('menu').style.display='none'"
          class="w3-button w3-display-topright w3-large">x</span>
          <div style="height: 1000px;"><iframe src="menu_feb_24.pdf#view=fitH" style="width: 100%;height: 100%;border: none;"></iframe></div>

          </div>
  </div>

    <!-- Drinks Modal -->
    <div id="drinks" class="w3-modal">
      <div class="w3-modal-content w3-animate-zoom">
          <span onclick="document.getElementById('drinks').style.display='none'"
            class="w3-button w3-display-topright w3-large">x</span>
            <div style="height: 1000px;"><iframe src="Cafe Menu Drinks 2022 april.pdf#view=fitH" style="width: 100%;height: 100%;border: none;"></iframe></div>

          </div>
  </div>

  <!-- Contact Modal -->
  <div id="contact" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom">
      <div class="w3-container w3-black">
        <span onclick="document.getElementById('contact').style.display='none'"
          class="w3-button w3-display-topright w3-large">x</span>
        <h1>Contact</h1>
      </div>
      <div class="w3-container">
        <p>Reserve a table, ask about dietary requirements, or just send us a message:</p>
        <p>
          Telephone: 01225 444834<br>
          Email: thaimagma@outook.com
        </p>
      </div>
    </div>
  </div>

  <div id="delivery" class="w3-modal">
      <div class="w3-container w3-black">
      </div>
  </div>

</body>

</html>
